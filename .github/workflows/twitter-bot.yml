name: Run Twitter Bot

on:
  schedule:
    # Runs every 2 hours. 90 minutes is not a standard cron schedule.
    # This is a reliable alternative. You can adjust this cron schedule.
    - cron: '0 */2 * * *'
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Twitter Bot
        run: node index.js
